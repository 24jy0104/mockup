<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/companylist.css">
    <title>開催情報登録画面（職員）</title>
</head>

<body>
    <header class="head-part">
        <div id="h-left">
            <img src="../img/rogo.png" alt="アイコン">
        </div>

        <div class="header-title" onclick="location.href='./AppointMenu.html'">
            <div class="title-jp">就活サポート</div>
            <div class="title-en">Career Support</div>
        </div>

        <div class="header-user">
            ようこそ 24jy0119 さん
        </div>
    </header>

    <main>
        <div class="registevent-layout">
            <!-- 入力部分 -->
            <form action="">
                <!--項目名と企業名・input・selectを横並びにするdiv -->
                <div class="registevent-row">
                    <div class="field-name"> 企業名</div>
                    <div>アイティフォー</div>
                </div>

                <div class="two-item-set">
                    <div class="registevent-row">
                        <div class="field-name">開始日時</div>
                        <input type="datetime-local" name="" class="registevent-input">
                    </div>
                    <div class="registevent-row">
                        <div class="field-name">終了日時</div>
                        <input type="datetime-local" name="" class="registevent-input">
                    </div>
                </div>

                <div class="two-item-set">
                    <div class="registevent-row">
                        <div class="field-name">場所</div>
                        <input type="text" name="" class="registevent-input">
                    </div>
                    <div class="registevent-row">
                        <div class="field-name">定員</div>
                        <input type="number" name="" class="registevent-input" min="1">
                    </div>
                </div>

                <div class="registevent-row">
                    <div class="field-name">その他</div>
                    <input type="text" name="" class="registevent-input">
                </div>

                <div class="registevent-row">
                    <div class="field-name">開発担当者</div>
                    <select>
                        <option>担当者１</option>
                        <option>担当者２</option>
                    </select>
                </div>

                <!-- 卒業生のリスト -->
                <table class="registevent-table">
                    <tr class="registevent-r">
                        <th class="registevent-h"></th>
                        <th class="registevent-h">卒業年次</th>
                        <th class="registevent-h">名前</th>
                        <th class="registevent-h">学科</th>
                        <th class="registevent-h">職種</th>
                        <th class="registevent-h">担当者</th>
                        <th class="registevent-h"></th>
                    </tr>

                    <tr class="registevent-r">
                        <td>
                            <input type="radio" name="join-graduate" value="">
                        </td>
                        <td>26卒</td>
                        <td>川原田こうき</td>
                        <td>情報システム開発科</td>
                        <td>SE</td>
                        <td>土屋玲奈</td>
                        <td>
                            <button type="button" onclick="location.href='./ScheduleArrangeSend.html'">開催相談</button>
                        </td>
                    </tr>

                    <tr class="registevent-r">
                        <td>
                            <input type="radio" name="join-graduate" value="">
                        </td>
                        <td>26卒</td>
                        <td>川原田みなと</td>
                        <td>情報システム開発科</td>
                        <td>営業</td>
                        <td>土屋玲奈</td>

                        <td>
                            <button type="button" onclick="location.href='./ScheduleArrangeSend.html'">開催相談</button>
                        </td>

                    </tr>

                    <tr class="registevent-r">
                        <td>
                            <input type="radio" name="join-graduate" value="">
                        </td>
                        <td>26卒</td>
                        <td>川原田ひなた</td>
                        <td>コンピュータグラフィックス研究科</td>
                        <td>データサイエンススペシャリスト</td>
                        <td>土屋玲奈</td>
                        <td>
                            <button type="button" onclick="location.href='./ScheduleArrangeSend.html'">開催相談</button>
                        </td>
                    </tr>

                </table>

                <div class="bottom-btn-split">
                    <button type="button" onclick="location.href='./CompanyList.html'">企業一覧に戻る</button>
                    <button type="submit">開催</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p><small>&copy; 2024 Example Inc.</small></p>
    </footer>

</body>

</html>
