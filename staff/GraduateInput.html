<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/comapanylist.css">
    <title>企業一覧</title>
</head>

<body>
    <header class="head-part">
        <div id="h-left">
            <img src="../img/rogo.png" alt="アイコン">
        </div>

        <div class="header-title">
            <div class="title-jp">就活サポート</div>
            <div class="title-en">Career Support</div>
        </div>

        <nav class="header-nav">
            <div class="nav-item" onclick="location.href='./AppointMenu.html'">
                <img src="../img/icon1.png" alt="卒業生アポイントメント">
                <span>卒業生アポイントメント</span>
            </div>

            <div class="nav-item">
                <img src="../img/icon2.png" alt="ブース予約">
                <span>ブース予約</span>
            </div>
        </nav>

        <div class="header-user">
            ようこそ 24jy0119 さん
        </div>


    </header>

    <main>
        <div class="split-screen">
            <div class="left-screen">
                <span class="regist-input-title">企業選択</span>
                <div class="flame">
                    <div class="regist-input-item">
                        <div>企業</div>
                        <input type="text" name="company-name" class="company-input">
                    </div>

                    <div class="regist-input-item">
                        <div>職種</div>
                        <input type="text" name="job" class="job-input">
                    </div>
                </div>
            </div>

            <div class="right-screen">
                <span class="regist-input-title">学生情報</span>
                <div class="flame">
                    <div class="regist-input-item">
                        <div>氏名</div>
                        <input type="text" name="name" class="name-input">
                    </div>

                    <div class="regist-input-item">
                        <div>学科</div>
                        <input type="text" name="department" class="department-input">
                    </div>

                    <div class="regist-input-item">
                        <div>学籍番号</div>
                        <input type="text" name="student-number" class="student-number-input">
                    </div>

                        <div class="regist-input-item align">
                            <div>メールアドレス</div>
                            <div class="input-and-note">
                                <input type="text" name="email" class="email-input">
                                <div class="input-note">学校のメールアドレス(@jec.ac.jp)は登録できません</div>
                            </div>
                        </div>

                    <div class="regist-input-item">
                        <div>その他</div>
                        <input type="text" name="other-info" class="other-info-input">
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-btn-right">
            <button type="button" onclick="location.href=''">変更</button>
        </div>

    </main>

    <footer>
        <p><small>&copy; 2024 Example Inc.</small></p>
    </footer>

</body>

</html>
